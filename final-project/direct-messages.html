    <div id="direct-messages">
      <v-app>
        <!-- Must have the app property -->
        <v-app-bar app>
          <v-spacer> </v-spacer>
          <v-toolbar-title>Messages</v-toolbar-title>
          <v-spacer></v-spacer>
        </v-app-bar>

        <v-bottom-navigation app>
          <v-btn href="direct-messages.html">
            <v-icon>mdi-inbox</v-icon>
          </v-btn>

          <v-btn href="feed.html" class="rounded-50">
            <v-icon>mdi-home</v-icon>
          </v-btn>

          <v-btn href="my-profile.html">
            <v-icon>mdi-account</v-icon>
          </v-btn>
        </v-bottom-navigation>

        <v-main>
          <v-container class="overflow-hidden">
            <v-row justify="center">
              <v-dialog
                v-model="dialog"
                fullscreen
                hide-overlay
                transition="dialog-bottom-transition"
              >
                <template v-slot:activator="{ on, attrs }" v-for="(item, index) in items">
                  <v-card elevation="0">

                    <v-list-item :key="item.title" v-bind="attrs" v-on="on">
                      <template v-slot:default="{ active }">
                        <v-avatar size="45">
                          <img
                            alt="user"
                            src="https://cdn.pixabay.com/photo/2020/06/24/19/12/cabbage-5337431_1280.jpg"
                          />
                        </v-avatar>
                        <v-list-item-content class="pl-2">
                          <v-list-item-title
                            v-text="item.username"
                          ></v-list-item-title>

                          <v-list-item-subtitle
                            v-text="item.messagePreview"
                          ></v-list-item-subtitle>
                        </v-list-item-content>

                        <v-list-item-action>
                          <v-list-item-action-text
                            v-text="item.timestamp"
                          ></v-list-item-action-text>

                          <v-icon color="grey lighten-1">
                            mdi-chevron-right
                          </v-icon>
                        </v-list-item-action>
                      </template>
                    </v-list-item>
                    <v-divider
                        ></v-divider>
                  </v-card>

                <v-card>
                  <v-toolbar dark color="primary">
                    <v-btn icon dark @click="dialog = false">
                      <v-icon>mdi-close</v-icon>
                    </v-btn>
                    <v-toolbar-title>Settings</v-toolbar-title>
                    <v-spacer></v-spacer>
                    <v-toolbar-items>
                      <v-btn dark text @click="dialog = false"> Save </v-btn>
                    </v-toolbar-items>
                  </v-toolbar>
                  <v-container>
                    <v-row
                      no-gutters
                      justify="center"
                      class="flex-column align-center"
                    >
                      <v-col
                        sm="6"
                        md="6"
                        class="d-flex flex-row justify-start"
                      >
                        <v-avatar size="25">
                          <img
                            alt="user"
                            src="https://cdn.pixabay.com/photo/2020/06/24/19/12/cabbage-5337431_1280.jpg"
                          />
                        </v-avatar>
                        <p class="ma-0 pl-2">message from</p>
                      </v-col>
                      <v-col sm="6" md="6" class="d-flex flex-row justify-end">
                        <p class="ma-0 pr-2">message to</p>
                        <v-avatar size="25">

                            src="https://cdn.pixabay.com/photo/2020/06/24/19/12/cabbage-5337431_1280.jpg"
                          />

                      </v-col>
                    </v-row>
                  </v-container>
                  <v-container>
                    <v-row justify="center" class="flex-row align-center">
                      <v-col sm="6" md="6">
                        <v-form>
                          <v-text-field
                            type="text"
                            placeholder="Message"
                            outlined
                          >
                          </v-text-field>
                        </v-form>
                      </v-col>
                      <v-btn icon>
                        <v-icon> mdi-send </v-icon>
                      </v-btn>
