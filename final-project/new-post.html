<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Post</title>

    <!-- Vue CDN -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />

    <!-- Source Cloud Firestore from the Google CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="create-new-post">
      <v-app>
        <!-- Must have the app property -->
        <v-app-bar app>
          <v-btn icon>
            <v-icon> mdi-bell </v-icon>
          </v-btn>
          <v-spacer> </v-spacer>
          <v-toolbar-title>Still Thinking</v-toolbar-title>
          <v-spacer></v-spacer>
          <v-btn icon>
            <v-icon> mdi-inbox </v-icon>
          </v-btn>
        </v-app-bar>

        <v-bottom-navigation app shift>
          <!--             <v-btn>
              <p>Search</p>
              <v-icon>mdi-magnify</v-icon>
            </v-btn> -->

          <v-btn href="new-post.html">
            <p>New Post</p>
            <v-icon>mdi-plus-box</v-icon>
          </v-btn>

          <v-btn href="feed.html">
            <p>Home</p>
            <v-icon>mdi-home</v-icon>
          </v-btn>

          <v-btn href="user-profile.html">
            <p>Profile</p>
            <v-icon>mdi-account</v-icon>
          </v-btn>
        </v-bottom-navigation>

        <v-main>
          <v-container fill-height fluid>
            <v-row no-gutters justify="center" class="align-center">
              <v-col sm="8" md="6">
                <v-card>
                  <v-form>
                    <v-row class="d-flex flex-column pa-5">
                      <v-col>
                        <h3 class="text-center">What's Your Idea?</h3>
                      </v-col>
                      <v-col>
                        <v-text-field
                          type="text"
                          placeholder="Caption"
                        ></v-text-field>
                      </v-col>
                      <v-col>
                        <v-btn class="mr-2">
                          <v-icon>mdi-close-circle</v-icon>
                          <p class="ma-0 pl-2">Cancel</p> </v-btn
                        ><v-btn class="ml-2" @click="newPost()">
                          <v-icon> mdi-send </v-icon>
                          <p class="ma-0 pl-2">Post</p>
                        </v-btn>
                      </v-col>
                    </v-row>
                  </v-form>
                </v-card>
              </v-col>
            </v-row>
          </v-container>
        </v-main>
      </v-app>
    </div>
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <!-- My JS -->
    <script>
      var createNewPost = new Vue({
        el: "#create-new-post",
        vuetify: new Vuetify(),
        data: function () {
          return {};
        },
        methods: {
          newPost: function () {
            // Add a new document in collection "cities"
            db.collection("posts")
              .add({
                caption: this.new_post.caption,
                timestamp: this.new_post.timestamp,
                postId: this.new_post.id,
              })
              .then(() => {
                console.log("Document successfully written!");
              })
              .catch((error) => {
                console.error("Error writing document: ", error);
              });
          },
        },
      });
    </script>
  </body>
</html>
