<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web 3 Final</title>

    <!-- Vue CDN -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />

    <!-- Source Cloud Firestore from the Google CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="feed-page">
      <v-app>
        <!-- Must have the app property -->
        <v-app-bar app class="feed-app-bar">

          <v-spacer> </v-spacer>
          <v-toolbar-title>Still Thinking</v-toolbar-title>
          <v-spacer></v-spacer>
          <v-btn icon>
            <v-icon> mdi-inbox </v-icon>
          </v-btn>
        </v-app-bar>
        
          <v-bottom-navigation app
          >            
            <v-btn href="feed.html">
        
              <v-icon>mdi-home</v-icon>
            </v-btn>

            <v-btn href="new-post.html" class="rounded-50">
              <v-icon>mdi-plus</v-icon>
            </v-btn>

            <v-btn href="user-profile.html">
              
              <v-icon>mdi-account</v-icon>
            </v-btn>
            
          </v-bottom-navigation>
   

        <v-main>
          <v-container class="pa-0 mt-5">
            
            <v-row
              no-gutters
              justify="space-around"
              class="flex-column align-center"
            >
              <v-col v-for="posts in posts" sm="6" md="4">
                <v-card elevation="0" class="card-styles rounded-0" >
                  <div class="pa-5">
                    <div class="d-flex flex-no-wrap pb-2">
                      <v-avatar color="#8EA7A7" size="26" class="mr-1"></v-avatar>
                      <h3 class="ml-1">{{posts.username}}</h3>
                    </div>
                    <div>
                      <v-card-title class="pa-0 pb-1">
                        <p class="ma-0">{{posts.caption}}</p>
                      </v-card-title>
                    </div>
                    <div>
                      <v-card-actions class="pa-0 pt-1">
                        <v-btn icon class="ma-0 pa-0" @click="likePost(posts.id)">
                          <v-icon> mdi-heart </v-icon>
                        </v-btn>
                        
                        <!-- <v-btn icon class="ma-0 pa-0">
                          <v-icon> mdi-repeat-variant </v-icon>
                        </v-btn> -->
                        <!-- <v-btn icon class="ma-0 pa-0">
                          <v-icon> mdi-chat </v-icon>
                        </v-btn> -->
                      </v-card-actions>
                    </div>
                    <div>
                      <v-btn text class="pa-0">
                        <p class="mb-0 pt-1">View All Comments</p>
                      </v-btn>
                    </div>
                    <div>
                      <p class="mb-0 pt-1">{{posts.timestamp}}</p>
                    </div>
                  </div>
                  </div>
                </v-card>
              </v-col>
            </v-row>
          </v-container>
          
        </v-main>
        
      </v-app>
    </div>

    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <!-- My JS -->
    <script src="script.js"></script>
  </body>
</html>
