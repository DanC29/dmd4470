<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>

    <!-- Vue CDN -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />

    <!-- Source Cloud Firestore from the Google CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="profile-setup">
      <v-app>
        <v-main>
          <v-container fill-height fluid>
            <v-row no-gutters justify="center" class="align-center">
              <v-col sm="8" md="6">
                <v-card elevation="0">
                  <v-form>
                    <v-row class="d-flex flex-column pa-5">
                      <v-col>
                        <h1 class="text-center">Still Thinking</h1>
                        <h3 class="text-center">Let's Get Brainstorming</h3>
                      </v-col>
                      <v-col>
                        <v-text-field
                          id="first"
                          type="text"
                          v-model="first"
                          placeholder="Firstname"
                          required
                          outlined
                        ></v-text-field>
                      </v-col>
                      <v-col>
                        <v-text-field
                          id="last"
                          type="text"
                          v-model="last"
                          placeholder="Lastname"
                          required
                          outlined
                        ></v-text-field>
                      </v-col>
                      <v-col>
                        <v-text-field
                          id="bio"
                          type="text"
                          v-model="bio"
                          placeholder="Bio"
                          outlined
                        ></v-text-field>
                      </v-col>
                      <v-col>
                        <v-btn block @click="profileDetails()" class="mr-2">
                          <p class="ma-0 pl-2">Save Changes</p>
                        </v-btn>
                      </v-col>
                    </v-row>
                  </v-form>
                </v-card>
              </v-col>
            </v-row>
          </v-container>
        </v-main>
      </v-app>
    </div>
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <!-- My JS -->
    <script>
      var createNewPost = new Vue({
        el: "#profile-setup",
        vuetify: new Vuetify(),
        data: function () {
          return {
            bio: "",
            first: "",
            last: "",
          };
        },
        methods: {
          profileDetails() {
            const userRef = db
              .collection("users")
              .doc(localStorage.getItem("user"));

            userRef
              .update({
                first: document.getElementById("first").value,
                last: document.getElementById("last").value,
                bio: document.getElementById("bio").value,
              })
              .then(() => {
                console.log("Document successfully written!");
                window.location.replace("feed.html");
              })
              .catch((error) => {
                console.error("Error writing document: ", error);
              });
          },
        },
      });
    </script>
  </body>
</html>
